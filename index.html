<!DOCTYPE html>
<html>
<head>
<title>HTML5 Chord Detection Experiment</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<style type="text/css">

	html, body {
		width: 100%;
	}

	.container {
		width: 60%;
		margin: 0 auto;
	}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.knob.js"></script>
<script src="js/underscore.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chord_detection.js"></script>
<script>

	$(function() {

		ChordDetect.listen();
		
		$('.volume_knob').knob();	

		$('.volume_knob').change(function() {
			ChordDetect.setVolume( $(this).val() );
		});

	});

</script>
<body>
	<div class="container">
		<div class="page-header">
			<h1>HTML5 Chord Detection Experiment v0.1</h1>
		</div>
		<input type="text" class="volume_knob" data-width="100" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250" />
	</div>
</body>
</html>
